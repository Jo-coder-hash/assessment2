          width: 95%;

          width: 95%; 
        }

<body>
    <h4 style="text-align: right;"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828466.png" width="30" height="30"><a href="login.html" style="text-decoration: none; padding-right: 20px;margin-top: 120px;color: white;">SignIn</a></h4>
    <center><h1 style="color: white;"><img src="https://cdn-icons-png.flaticon.com/512/2804/2804533.png" width="75" height="70">Cabify</h1></center>
    
        <div class="flex-container">
            <div><a href="index.html" style="text-decoration: none;color: black;">Home</a></div>
            <div><a href="booking.html" style="text-decoration: none;color: black;">Booking</a></div>
            <div><a href="#" style="text-decoration: none;color: black;">About</a></div>
          </div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Book Cab</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">First Name</label>
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                         
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">     
                        <div class="form-outline">
                            <label class="form-label" for="lastName">Last Name</label>
                          <input type="text" id="lastName" class="form-control form-control-lg" />                       
                        </div>    
                      </div>
                    </div>  
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                              <label class="form-label" for="pick">Pick-up Point</label>
                            <input type="text" id="pick" class="form-control form-control-lg" />
                           
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4">     
                          <div class="form-outline">
                              <label class="form-label" for="drop">Drop-off Point</label>
                            <input type="text" id="drop" class="form-control form-control-lg" />                       
                          </div>    
                        </div>
                      </div>  
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                            <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control form-control-lg" id="email" />                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
                        <label class="form-check-label" for="femaleGender">Female</label>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                        </div>
      
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="maleGender">Male</label>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />    
                        </div>
      
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="otherGender">Other</label>
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />                        
                        </div>    
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                            <label class="form-label" for="date">Date</label>
                          <input type="date" id="date" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">  
                        <div class="form-outline">
                            <label class="form-label" for="time">Time</label>
                          <input type="time" id="time" class="form-control form-control-lg" />                         
                        </div>   
                      </div>
                    </div>
      
                   <!-- <div class="row">
                      <div class="col-12">
                        <label class="form-label select-label">Choose option</label>
                        <select class="select form-control-lg">
                          <option value="1" disabled>Choose option</option>
                          <option value="2">Subject 1</option>
                          <option value="3">Subject 2</option>
                          <option value="4">Subject 3</option>
                        </select>
      
                      </div>
                    </div>-->
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
